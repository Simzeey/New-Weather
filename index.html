<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fe2d60987a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="border">
      <div class="container">
        <form id="search-form" class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
                role="search"
              />
              <button
                type="submit"
                class="btn btn-primary"
                id="button"
                value="search"
              >
                GO!
              </button>
              </form>
              <h1 id="city">Durban</h1>
              <div class="col-6">
                <div id="date"><span id="date" class="date"> </span></div>
                   <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" id="icon" />
                <div id="description"> <span id="description"></span></div>
                <div id="temperature">30 <span id="temperature"><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
</span></div>
                <div id="humid">Humidity: <span id="humid">%</span></div>
                <div id="speed"> Wind Speed: <span id="speed"> km/h</span></div>
              </div>
              <small>
                <a
                  href="https://github.com/Simzeey/VanillaWeatherApp"
                  target="_blank"
                  >Open-source code</a
                >
                by Simphiwe Hlongwana
              </small>
              <script src="script.js"></script>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
