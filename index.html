<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fe2d60987a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="border">
      <div class="container">
        <form id="form" class="mb-3">
        <div class="row">
          <container class="form">
            <div class="col-6">
            <input
                type="text"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="input"
                role="search"
              />
                <button type="submit"
                  value="Search"
                  class="btn btn-primary">GO! </button></container>
<h1 class="col-8" id="cityInput">DBN-City</h1>
                <div class="col-6">
                  <span id="day"></span> Day-Tuedsay <span id="time">Time-19:00</span>
                  <div id="condition"> Condition- Sunny</div>
                  <div id="temperature"> Temp- 30</div>
                  <div id="humid">Humidity</div>
                  <div id="speed">Speed</div>
                </div>
                <small>
                  <a
                    href="https://github.com/Simzeey/VanillaWeatherApp"
                    target="_blank"
                    >Open-source code</a
                  >
                  by Simphiwe Hlongwana
                </small>
                <script src="script.js"></script>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
